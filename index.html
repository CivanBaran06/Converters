<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CONVERTS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Senin CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>CONVERTS</h1>

    <!-- Sekmeler -->
    <ul class="nav nav-tabs mb-3" id="converterTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="currency-tab" data-bs-toggle="tab" data-bs-target="#currency" type="button" role="tab" aria-controls="currency" aria-selected="true">💵 Para</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="temperature-tab" data-bs-toggle="tab" data-bs-target="#temperature" type="button" role="tab" aria-controls="temperature" aria-selected="false">🌡️ Sıcaklık</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="length-tab" data-bs-toggle="tab" data-bs-target="#length" type="button" role="tab" aria-controls="length" aria-selected="false">📏 Uzunluk</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Para -->
      <div class="tab-pane fade show active" id="currency" role="tabpanel" aria-labelledby="currency-tab">
        <input id="currencyInput" type="number" placeholder="Miktar (ör. 100)" />
        <select id="currencySelect">
          <option value="USD">USD → TL</option>
          <option value="EUR">EUR → TL</option>
          <option value="GBP">GBP → TL</option>
        </select>
        <button class="btn btn-primary w-100" onclick="convertCurrency()">Çevir</button>
        <div id="currencyResult"></div>
      </div>

      <!-- Sıcaklık -->
      <div class="tab-pane fade" id="temperature" role="tabpanel" aria-labelledby="temperature-tab">
        <!-- Bu sekme seçildiğinde body.temp-active class'ı gelir ve arka plan tamamen sarımsı-turuncu olur -->
        <input id="tempInput" type="number" placeholder="Sıcaklık (ör. 25)" />
        <select id="tempSelect">
          <option value="CtoF">C → F</option>
          <option value="FtoC">F → C</option>
        </select>
        <button class="btn btn-primary w-100" onclick="convertTemperature()">Çevir</button>
        <div id="tempResult"></div>
      </div>

      <!-- Uzunluk -->
      <div class="tab-pane fade" id="length" role="tabpanel" aria-labelledby="length-tab">
        <input id="lengthInput" type="number" placeholder="Uzunluk (ör. 10)" />
        <select id="lengthSelect">
          <option value="mToKm">Metre → Kilometre</option>
          <option value="kmToM">Kilometre → Metre</option>
          <option value="cmToM">Santimetre → Metre</option>
          <option value="mToCm">Metre → Santimetre</option>
        </select>
        <button class="btn btn-primary w-100" onclick="convertLength()">Çevir</button>
        <div id="lengthResult"></div>
      </div>
    </div>
  </div>

  <!-- Scriptler -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="converts.js"></script>
</body>
</html>
